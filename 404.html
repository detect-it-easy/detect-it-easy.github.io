<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#FF6B4A">
    <title>404 - Page Not Found | Detect It Easy</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        @font-face {
            font-family: 'Inter';
            font-style: normal;
            font-weight: 400;
            font-display: swap;
            src: url('fonts/Inter-Regular.woff2') format('woff2');
        }
        @font-face {
            font-family: 'Inter';
            font-style: normal;
            font-weight: 700;
            font-display: swap;
            src: url('fonts/Inter-Bold.woff2') format('woff2');
        }
        @font-face {
            font-family: 'Inter';
            font-style: normal;
            font-weight: 800;
            font-display: swap;
            src: url('fonts/Inter-ExtraBold.woff2') format('woff2');
        }

        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0A0A0B;
            color: #F4F4F6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            z-index: 0;
            background:
                radial-gradient(ellipse 80% 60% at 50% 30%, rgba(255, 107, 74, 0.1) 0%, transparent 60%),
                radial-gradient(ellipse 60% 60% at 70% 70%, rgba(255, 107, 74, 0.06) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 2rem;
        }

        .error-card {
            max-width: 500px;
            margin: 0 auto;
            padding: 3rem 2.5rem;
            border-radius: 24px;
            background: linear-gradient(160deg, rgba(50, 50, 60, 0.6) 0%, rgba(30, 30, 38, 0.7) 100%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.35);
        }

        .error-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, #FF6B4A 0%, #CC3D2A 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 24px rgba(255, 107, 74, 0.25);
        }

        .error-icon svg {
            width: 32px;
            height: 32px;
            color: white;
        }

        .error-code {
            font-size: 6rem;
            font-weight: 800;
            line-height: 1;
            letter-spacing: -0.04em;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #FFFFFF 0%, #B4B4BE 50%, #FF8A70 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .error-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #DCDCE4;
            margin-bottom: 0.75rem;
        }

        .error-description {
            font-size: 0.95rem;
            color: #8B8B96;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .error-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.875rem 2rem;
            background: linear-gradient(135deg, #FF6B4A 0%, #E5533A 100%);
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            border-radius: 32px;
            transition: all 0.35s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 4px 12px rgba(255, 107, 74, 0.25);
        }

        .error-btn:hover {
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 8px 24px rgba(255, 107, 74, 0.4);
        }

        .error-btn svg {
            width: 18px;
            height: 18px;
        }

        @media (max-width: 480px) {
            .error-code {
                font-size: 4rem;
            }
            .error-card {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-card">
            <div class="error-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"/>
                    <path d="M12 8v4"/>
                    <path d="M12 16h.01"/>
                </svg>
            </div>
            <div class="error-code">404</div>
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-description">The page you're looking for doesn't exist or has been moved. Let's get you back on track.</p>
            <a href="/" class="error-btn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5"/>
                    <polyline points="12 19 5 12 12 5"/>
                </svg>
                Back to Home
            </a>
        </div>
    </div>
</body>
</html>
